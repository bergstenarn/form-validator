<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up today!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full name -->
        <div class="form-group">
          <label for="name">Full name</label>
          <input
            type="text"
            id="name"
            placeholder="Full name"
            required
            minlength="3"
            maxlength="100"
            name="name"
            autofocus
          />
        </div>
        <!-- Phone number -->
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input
            type="tel"
            id="phone"
            placeholder="+55 555 555555"
            required
            pattern="\+[1-9]{1}[0-9]{0,2}[ -]?[1-9]{1}[0-9]{0,3}[ -]?[0-9]{5,10}"
            name="phone"
          />
        </div>
        <!-- Email address -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            required
            name="email"
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://mysite.com"
            required
            name="website"
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create password (Eight charachters or more)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least one uppercase character, one lowercase character and one digit."
          />
        </div>
        <!-- Confirm password -->
        <div class="form-group">
          <label for="password2">Confirm password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/success message -->
      <div class="message-container">
        <h3 id="message">Don't hesitate!</h3>
      </div>
      <button
        type="button"
        onclick="returnToSignup()"
        class="signup-success-btn"
        id="signup-another-btn"
        hidden
      >
        Sign Up Another
      </button>
      <button
        type="button"
        class="signup-success-btn"
        id="goto-signin-btn"
        hidden
      >
        Go To Sign In
      </button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
